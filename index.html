<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz</title>
</head>
<body>
    <div id="wrapper">
        <form action="index.html">
            <input type="text" id="name" required value="Pikuś Moczuś">
            <input type="number" id="age" value="18">
            <input type="email" id="email" required>
            <input type="number" id="pesel" required>
            <select id="gender" required>
                <option value="M">Mężczyzna</option>
                <option value="F">Kobieta</option>
            </select>
            <input type="tel" id="phone" pattern="[+][0-9]{11}" maxlength="12" required>
            <input type="text" id="class">
            <input type="text" id="title" required>
            <input type="text" id="publisher" required>
            <input type="number" id="ISBN" required>
            <input type="number" id="ev" required>
            <textarea id="message" cols="30" rows="10"></textarea>
            <button type="submit">Wyślij</button>
        </form>
    </div>
    <script defer src="valid.js"></script>
</body>
</html>
